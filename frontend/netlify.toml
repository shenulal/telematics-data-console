[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"

# Next.js requires the @netlify/plugin-nextjs
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Redirect API calls to the backend server
# Replace YOUR_BACKEND_URL with your actual backend URL after deploying
[[redirects]]
  from = "/api/*"
  to = "https://YOUR_BACKEND_URL/api/:splat"
  status = 200
  force = true

# SPA fallback for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

