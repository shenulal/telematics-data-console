version: '3.8'

services:
  # SQL Server Database
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: tdc-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong@Passw0rd
      - MSSQL_PID=Express
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    networks:
      - tdc-network
    healthcheck:
      test: /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P "YourStrong@Passw0rd" -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s

  # Backend API
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tdc-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=TelematicsDataConsole;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=True;
      - Jwt__Secret=YourProductionSecretKeyThatIsAtLeast32CharactersLong!
      - Jwt__Issuer=TelematicsDataConsole
      - Jwt__Audience=TelematicsDataConsoleApp
      - Cors__AllowedOrigins__0=http://localhost:3000
      - Cors__AllowedOrigins__1=https://your-domain.com
    ports:
      - "5000:80"
    depends_on:
      sqlserver:
        condition: service_healthy
    networks:
      - tdc-network
    restart: unless-stopped

  # Frontend PWA
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: tdc-frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:5000/api
    ports:
      - "3000:3000"
    depends_on:
      - api
    networks:
      - tdc-network
    restart: unless-stopped

networks:
  tdc-network:
    driver: bridge

volumes:
  sqlserver_data:

